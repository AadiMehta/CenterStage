{% load static %}

<div class="cta-links-wrap" id="idActionBar" data-account-type="zoom" data-client-id="{{zoom.ZOOM_CLIENT_ID}}" data-redirect-uri="{{zoom.ZOOM_REDIRECT_URL}}">
    <ul class="cta-links">
        <li>
            <a href="#" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="cta-link-icon"><img src="{% static 'images/icon-new-meeting.svg' %}" alt="" /></i>
                <span>New Meeting</span>
                <div class="spinner-border" role="status" style="display: none">
                    <span class="sr-only">Loading...</span>
                </div>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="javascript:void(0);" id="createFreeMeeting">Free Meeting</a>
                <a class="dropdown-item" href="javascript:void(0);" id="openPaidMeetingModal">Paid Meeting</a>
            </div>
        </li>
        <li>
            {% if user.is_zoom_linked %}
            <a href="{% url 'new-schedule' %}">
                <i class="cta-link-icon"><img src="{% static 'images/icon-schedule-meeting.svg' %}" alt="" /></i>
                <span>Schedule Meeting</span>
            </a>
            {% else %}
            <a href="javascript:void(0);" class="check-zoom-connect">
                <i class="cta-link-icon"><img src="{% static 'images/icon-schedule-meeting.svg' %}" alt="" /></i>
                <span>Schedule Meeting</span>
            </a>
            {% endif %}
        </li>
        <li>
            {% if user.is_zoom_linked %}
            <a href="{% url 'new-lesson' %}">
                <i class="cta-link-icon"><img src="{% static 'images/icon-new-lesson.svg' %}" alt="" /></i>
                <span>New Lesson</span>
            </a>
            {% else %}
            <a href="javascript:void(0);" class="check-zoom-connect">
                <i class="cta-link-icon"><img src="{% static 'images/icon-schedule-meeting.svg' %}" alt="" /></i>
                <span>New Lesson</span>
            </a>
            {% endif %}
        </li>
    </ul>
</div>
